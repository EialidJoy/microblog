<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    {%csrf_token%}

    <form method="POST">
        {%csrf_token%}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit">
    </form>

    <div>
        {% for msg in messages %}
        <h4> {{msg}}</h4>
        {% endfor %}
    </div>

<!--     {% for msg in messages %}
        <h4> {{msg}} </h4>
    {% endfor %}
 -->

</body>
</html>
